<footer id="footer" class="footer bg-white">
    <div class="inner">
        <div class="offsite-links">
            <a href="https://www.douban.com/people/ning00000/" class="circle" target="_blank" rel="noopener" title="豆瓣">
                {% include icon_douban.html %}
            </a>
            <a href="https://github.com/Ning-Qie" class="circle" target="_blank" rel="noopener" title="Github">
                {% include icon_github.html %}
            </a>
            <a href="https://www.zhihu.com/people/ning000" class="circle" target="_blank" rel="noopener"
                title="知乎">
                {% include icon_zhihu.html %}
            </a>
            <a href="mailto:ning_0@outlook.com" class="circle" target="_blank" rel="noopener" title="邮箱">
                {% include icon_mail.html %}
            </a>
            <a href="{{ '/feed.xml' | prepend: site.baseurl }}" class="circle" target="_blank" rel="noopener" title="RSS">
                {% include icon_xml.html %}
            </a>
        </div>

        <div class="footer-meta">
            <div class="footer-container">
                <div class="meta-item meta-copyright">
                    <div class="meta-copyright-info">
                        <div class="info-text">
                            <p>&copy; {{ site.time | date: '%Y' }} <a href="{{site.resume_site}}">{{ site.author }}</a></p>

                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</footer>


<script>
    //懒加载
    lazyload();
    //footer置底
    function footer_height(){
        var footerinner_bottom_height = document.getElementsByClassName("inner")[0].getBoundingClientRect().bottom;
        var scrennHeight = window.screen.availHeight;
        // console.log("s:",scrennHeight);
        // console.log("f_i:",footerinner_bottom_height);
        document.getElementById("footer").style.cssText = "padding-bottom: "+(scrennHeight-footerinner_bottom_height)+"px;";
    }
    footer_height();
    window.onresize = function(){
        footer_height();
    }
    // window.addEventListener(onresize,footer_pd);
</script>
